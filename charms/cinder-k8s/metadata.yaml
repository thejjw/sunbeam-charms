name: cinder-k8s
summary: OpenStack volume service
maintainer: Openstack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Cinder is the OpenStack project that provides volume management for
  instances.
version: 3
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
tags:
  - openstack
  - storage
  - misc
source: https://opendev.org/openstack/charm-cinder-k8s
issues: https://bugs.launchpad.net/charm-cinder-k8s

containers:
  cinder-api:
    resource: cinder-api-image
  cinder-scheduler:
    resource: cinder-scheduler-image

resources:
  cinder-api-image:
    type: oci-image
    description: OCI image for OpenStack Cinder API
    upstream-source: ghcr.io/canonical/cinder-consolidated:2023.1
  cinder-scheduler-image:
    type: oci-image
    description: OCI image for OpenStack Cinder Scheduler
    upstream-source: ghcr.io/canonical/cinder-consolidated:2023.1

requires:
  database:
    interface: mysql_client
    limit: 1
  ingress-internal:
    interface: ingress
    optional: true
    limit: 1
  ingress-public:
    interface: ingress
    limit: 1
  identity-service:
    interface: keystone
    limit: 1
  amqp:
    interface: rabbitmq
  storage-backend:
    interface: cinder-backend
  image-service:
    interface: glance
    optional: true

peers:
  peers:
    interface: cinder-peer
