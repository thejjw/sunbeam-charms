options:
  debug:
    default: False
    description: Enable debug logging.
    type: boolean
  os-admin-hostname:
    default: cinder.juju
    description: |
      The hostname or address of the admin endpoints that should be advertised
      in the cinder volume provider.
    type: string
  os-internal-hostname:
    default: cinder.juju
    description: |
      The hostname or address of the internal endpoints that should be advertised
      in the cinder volume provider.
    type: string
  os-public-hostname:
    default: cinder.juju
    description: |
      The hostname or address of the internal endpoints that should be advertised
      in the cinder volume provider.
    type: string
  region:
    default: RegionOne
    description: Space delimited list of OpenStack regions
    type: string
  image-volume-cache-enabled:
    type: boolean
    default: False
    description: |
      Enable the image volume cache.
  image-volume-cache-max-size-gb:
    type: int
    default: 0
    description: |
      Max size of the image volume cache in GB. 0 means unlimited.
  image-volume-cache-max-count:
    type: int
    default: 0
    description: |
      Max number of entries allowed in the image volume cache. 0 means
      unlimited.
