name: magnum-k8s
summary: OpenStack magnum service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Magnum is an OpenStack project which offers container orchestration engines
  for deploying and managing containers as first class resources in OpenStack.
version: 3
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
tags:
  - openstack
  - container-orchestration
  - misc

containers:
  magnum-api:
    resource: magnum-api-image
  magnum-conductor:
    resource: magnum-conductor-image

resources:
  magnum-api-image:
    type: oci-image
    description: OCI image for OpenStack magnum
    # ghcr.io/canonical/magnum-consolidated:2024.1
    upstream-source: ghcr.io/canonical/magnum-consolidated:2024.1
  magnum-conductor-image:
    type: oci-image
    description: OCI image for OpenStack magnum
    # ghcr.io/canonical/magnum-consolidated:2024.1
    upstream-source: ghcr.io/canonical/magnum-consolidated:2024.1

requires:
  database:
    interface: mysql_client
    limit: 1
  identity-service:
    interface: keystone
  identity-ops:
    interface: keystone-resources
  ingress-internal:
    interface: ingress
    optional: true
    limit: 1
  ingress-public:
    interface: ingress
    limit: 1
  amqp:
    interface: rabbitmq
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  logging:
    interface: loki_push_api
    optional: true
  tracing:
    interface: tracing
    optional: true
    limit: 1

peers:
  peers:
    interface: magnum-peer
