type: charm
title: Sunbeam Clusterd
name: sunbeam-clusterd
summary: A juju charm to run sunbeam clusterd
description: |
  Manage sunbeam clusterd deployment

base: ubuntu@22.04
platforms:
  amd64:

config:
  options:
    snap-channel:
      default: 2024.1/edge
      type: string
    debug:
      default: false
      type: boolean

actions:
  get-credentials:
    description: |
      Return information necessary to connect to clusterd.

requires:
  certificates:
    interface: tls-certificates
    optional: true
  tracing:
    interface: tracing
    optional: true
    limit: 1

peers:
  peers:
    interface: clusterd-peer

parts:
  charm:
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
      - cargo
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - jinja2
