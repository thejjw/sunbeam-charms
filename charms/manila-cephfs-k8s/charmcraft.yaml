type: charm
title: OpenStack manila share service
name: manila-cephfs-k8s
summary: OpenStack shared filesystems service - Ceph backend
description: |
  Manila is the OpenStack project that provides shared filesystems as a
  service for instances. This charm provides integration with Ceph storage
  backends.
assumes:
  - k8s-api
  - juju >= 3.1
links:
  source: https://opendev.org/openstack/sunbeam-charms
  issues: https://bugs.launchpad.net/sunbeam-charms

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    debug:
      default: false
      description: Enable debug logging.
      type: boolean
    region:
      default: RegionOne
      description: Name of the OpenStack region
      type: string

containers:
  manila-share:
    resource: manila-share-image

resources:
  manila-share-image:
    type: oci-image
    description: OCI image for OpenStack Manila share
    upstream-source: ghcr.io/canonical/manila-share:2024.1

requires:
  amqp:
    interface: rabbitmq
    limit: 1
  ceph-nfs:
    interface: ceph-nfs-client
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  identity-credentials:
    interface: keystone-credentials
    limit: 1
  logging:
    interface: loki_push_api
    optional: true
    limit: 1
  tracing:
    interface: tracing
    optional: true
    limit: 1

provides:
  manila:
    interface: manila-backend

parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates
  charm:
    after:
      - update-certificates
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc-1.80
      - cargo-1.80
      - pkg-config
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
