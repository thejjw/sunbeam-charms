type: charm
name: manila-data
summary: OpenStack Shared Filesystems service (manila-data)
description: |
  Manila is the OpenStack project that provides shared filesystems as a
  service for instances. This charm provides and integrates the manila-data
  service.
assumes:
  - juju >= 3.1
links:
  source: https://opendev.org/openstack/sunbeam-charms
  issues: https://bugs.launchpad.net/sunbeam-charms

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    debug:
      type: boolean
      default: false
      description: Enable debug logging.
    snap-name:
      default: manila-data
      type: string
      description: Name of the snap to install.
    snap-channel:
      default: 2025.1/edge
      type: string
    enable-telemetry-notifications:
      type: boolean
      default: false
      description: Enable notifications to send to telemetry.

requires:
  amqp:
    interface: rabbitmq
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  identity-credentials:
    interface: keystone-credentials
    limit: 1
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  logging:
    interface: loki_push_api
    optional: true
    limit: 1
  tracing:
    interface: tracing
    optional: true
    limit: 1

parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates
  charm:
    after:
      - update-certificates
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc-1.80
      - cargo-1.80
      - pkg-config
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
