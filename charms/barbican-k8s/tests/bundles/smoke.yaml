bundle: kubernetes
applications:
  mysql:
    charm: ch:mysql-k8s
    channel: 8.0/stable
    scale: 1
    trust: true

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/candidate
    scale: 1
    trust: true
    options:
      kubernetes-service-annotations: metallb.universe.tf/address-pool=public

  # required for barbican
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.12/edge
    scale: 1
    trust: true
    options:
      minimum-replicas: 1

  keystone:
    charm: ch:keystone-k8s
    channel: 2024.1/edge
    scale: 1
    trust: false
    storage:
      fernet-keys: 5M
      credential-keys: 5M

  vault:
    charm: ch:vault-k8s
    channel: latest/edge
    scale: 1
    trust: false

  barbican:
    charm: ../../barbican-k8s.charm
    scale: 1
    trust: false
    resources:
      barbican-api-image: ghcr.io/canonical/barbican-consolidated:2024.1
      barbican-worker-image: ghcr.io/canonical/barbican-consolidated:2024.1

relations:
- - traefik:ingress
  - keystone:ingress-internal
- - traefik:ingress
  - keystone:ingress-public

- - mysql:database
  - keystone:database

- - mysql:database
  - barbican:database
- - rabbitmq:amqp
  - barbican:amqp
- - keystone:identity-service
  - barbican:identity-service
- - keystone:identity-ops
  - barbican:identity-ops
- - traefik:ingress
  - barbican:ingress-internal
- - traefik:ingress
  - barbican:ingress-public
- - vault:vault-kv
  - barbican:vault-kv
