bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: edge
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/candidate
    scale: 1
    trust: true

  traefik-public:
    charm: ch:traefik-k8s
    channel: 1.0/candidate
    scale: 1
    trust: true
    options:
      kubernetes-service-annotations: metallb.universe.tf/address-pool=public

  # required for nova
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.9/edge
    scale: 1
    trust: true

  keystone:
    charm: ch:keystone-k8s
    channel: 2024.1/edge
    scale: 1
    trust: true

    storage:
      fernet-keys: 5M
      credential-keys: 5M

  nova:
    charm: ch:nova-k8s
    channel: 2024.1/edge
    scale: 1
    trust: true

  placement:
    charm: ../../placement-k8s.charm
    scale: 1
    trust: true
    resources:
      placement-api-image: ghcr.io/canonical/placement-api:2024.1

relations:
- - traefik:ingress
  - keystone:ingress-internal
- - traefik-public:ingress
  - keystone:ingress-public

- - mysql:database
  - keystone:database

- - mysql:database
  - nova:database
- - mysql:database
  - nova:api-database
- - mysql:database
  - nova:cell-database
- - rabbitmq:amqp
  - nova:amqp
- - keystone:identity-service
  - nova:identity-service
- - traefik:ingress
  - nova:ingress-internal
- - traefik-public:ingress
  - nova:ingress-public

- - mysql:database
  - placement:database
- - keystone:identity-service
  - placement:identity-service
- - traefik:ingress
  - placement:ingress-internal
- - traefik-public:ingress
  - placement:ingress-public
