name: placement-k8s
summary: OpenStack placement service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  OpenStack Placement provides an HTTP service for managing, selecting,
  and claiming providers of classes of inventory representing available
  resources in a cloud.
version: 3
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
tags:
- openstack
source: https://opendev.org/openstack/charm-placement-k8s
issues: https://bugs.launchpad.net/charm-placement-k8s

containers:
  placement-api:
    resource: placement-api-image

resources:
  placement-api-image:
    type: oci-image
    description: OCI image for OpenStack Placement
    upstream-source: ghcr.io/canonical/placement-api:2024.1

requires:
  database:
    interface: mysql_client
    limit: 1
  identity-service:
    interface: keystone
  ingress-internal:
    interface: ingress
    limit: 1
  ingress-public:
    interface: ingress
    optional: true
    limit: 1
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  logging:
    interface: loki_push_api
    optional: true

provides:
  placement:
    interface: placement

peers:
  peers:
    interface: placement-peer
