name: heat-k8s
summary: OpenStack heat service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Heat is the main project in the OpenStack Orchestration program. It implements an
  orchestration engine to launch multiple composite cloud applications based on
  templates in the form of text files that can be treated like code.
version: 3
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
tags:
- openstack
source: https://opendev.org/openstack/charm-heat-k8s
issues: https://bugs.launchpad.net/charm-heat-k8s

containers:
  heat-api:
    resource: heat-api-image
  heat-engine:
    resource: heat-engine-image

resources:
  heat-api-image:
    type: oci-image
    description: OCI image for OpenStack Heat
    # ghcr.io/canonical/heat-api:2023.1
    upstream-source: ghcr.io/canonical/heat-consolidated:2023.1
  heat-engine-image:
    type: oci-image
    description: OCI image for OpenStack Heat Engine
    # ghcr.io/canonical/heat-engine:2023.1
    upstream-source: ghcr.io/canonical/heat-consolidated:2023.1

requires:
  database:
    interface: mysql_client
    limit: 1
  identity-service:
    interface: keystone
  ingress-internal:
    interface: ingress
    optional: true
    limit: 1
  ingress-public:
    interface: ingress
    limit: 1
  amqp:
    interface: rabbitmq
  identity-ops:
    interface: keystone-resources

peers:
  peers:
    interface: heat-peer
