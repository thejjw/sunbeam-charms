type: charm
title: OpenStack watcher service
name: watcher-k8s
summary: Resource Optimization service for OpenStack
description: |
  watcher-k8s is a charm for OpenStack Watcher service which
  provides a flexible and scalable resource optimization
  for multi-tenant OpenStack-based clouds.

  The charm handles instantiation, scaling, configuration and
  Day 2 operations for OpenStack Watcher services.
assumes:
  - k8s-api
  - juju >= 3.1
links:
  source: https://opendev.org/openstack/sunbeam-charms
  issues: https://bugs.launchpad.net/sunbeam-charms

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    collector-plugins:
      default: compute
      description: |
        A comma separated list of cluster data model plugin names.
        .
        Available collector-plugins are: compute and storage.
      type: string
    debug:
      default: false
      description: Enable debug logging.
      type: boolean
    enable-telemetry-notifications:
      default: false
      description: Enable notifications to send to telemetry.
      type: boolean
    maas-api-key:
      description: MAAS API authentication key
      type: string
    maas-url:
      description: MAAS URL to connect
      type: string
    region:
      default: RegionOne
      description: Name of the OpenStack region
      type: string

actions: {}

containers:
  watcher-api:
    resource: watcher-image
  watcher-applier:
    resource: watcher-image
  watcher-decision-engine:
    resource: watcher-image

resources:
  watcher-image:
    description: OCI image for OpenStack Watcher services
    type: oci-image
    upstream-source: ghcr.io/canonical/watcher-consolidated:2024.1-22.04_edge

requires:
  amqp:
    interface: rabbitmq
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  gnocchi-db:
    interface: gnocchi
    optional: true
  identity-service:
    interface: keystone
    limit: 1
  ingress-internal:
    interface: ingress
    limit: 1
  ingress-public:
    interface: ingress
    optional: true
    limit: 1
  logging:
    interface: loki_push_api
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

peers:
  peers:
    interface: watcher-peer

parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates
  charm:
    after:
      - update-certificates
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc-1.80
      - cargo-1.80
      - pkg-config
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
