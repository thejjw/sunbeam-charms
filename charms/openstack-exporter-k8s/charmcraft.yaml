type: charm
name: openstack-exporter-k8s
summary: OpenStack openstack-exporter service
description: |
  OpenStack openstack-exporter provides endpoint metrics for OpenStack services.
assumes:
  - k8s-api
  - juju >= 3.1
links:
  source:
    - https://opendev.org/openstack/charm-openstack-exporter-k8s
  issues:
    - https://bugs.launchpad.net/charm-openstack-exporter-k8s

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    region:
      default: RegionOne
      description: Name of the OpenStack region
      type: string

containers:
  openstack-exporter:
    resource: openstack-exporter-image

resources:
  openstack-exporter-image:
    type: oci-image
    description: OCI image for OpenStack openstack-exporter
    upstream-source: ghcr.io/canonical/openstack-exporter:1.7.0-3be9ddb-bare_edge

requires:
  identity-ops:
    interface: keystone-resources
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  logging:
    interface: loki_push_api
    optional: true
  tracing:
    interface: tracing
    optional: true
    limit: 1

provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

peers:
  peers:
    interface: openstack-exporter-peer

parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates
  charm:
    after:
      - update-certificates
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc-1.80
      - cargo-1.80
      - pkg-config
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
