name: neutron-k8s
summary: OpenStack Networking API service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Neutron is a virtual network service for OpenStack, and a part of
  Netstack. Just like OpenStack Nova provides an API to dynamically
  request and configure virtual servers, Neutron provides an API to
  dynamically request and configure virtual networks. These networks
  connect "interfaces" from other OpenStack services (e.g., virtual NICs
  from Nova VMs). The Neutron API supports extensions to provide
  advanced network capabilities (e.g., QoS, ACLs, network monitoring,
  etc.)
  .
  This charm provides the OpenStack Neutron API service.
tags:
  - openstack
source: https://opendev.org/openstack/charm-neutron-k8s
issues: https://bugs.launchpad.net/charm-neutron-k8s
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
containers:
  neutron-server:
    resource: neutron-server-image

resources:
  neutron-server-image:
    type: oci-image
    description: OCI image for OpenStack Neutron API
    # ghcr.io/canonical/neutron-server:2024.1
    upstream-source: ghcr.io/canonical/neutron-server:2024.1

provides:
  neutron-api:
    interface: neutron-api

requires:
  ingress-internal:
    interface: ingress
    optional: true
    limit: 1
  ingress-public:
    interface: ingress
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  amqp:
    interface: rabbitmq
  identity-service:
    interface: keystone
  ovsdb-cms:
    interface: ovsdb-cms
  certificates:
    interface: tls-certificates
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  external-dns:
    interface: designate
    optional: true

peers:
  peers:
    interface: neutron-peer
