name: tempest-k8s
summary: OpenStack integration test suite (tempest)
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  OpenStack tempest provides an HTTP service for managing, selecting,
  and claiming providers of classes of inventory representing available
  resources in a cloud.
version: 3
bases:
  - name: ubuntu
    channel: 22.04/stable
assumes:
  - k8s-api
  - juju >= 3.1
tags:
- openstack
source: https://opendev.org/openstack/sunbeam-charms
issues: https://bugs.launchpad.net/sunbeam-charms

containers:
  tempest:
    resource: tempest-image

resources:
  tempest-image:
    type: oci-image
    description: OCI image for tempest

requires:
  identity-ops:
    interface: keystone-resources
  logging:
    interface: loki_push_api

provides:
  grafana-dashboard:
    interface: grafana_dashboard

peers:
  peers:
    interface: tempest-peer
