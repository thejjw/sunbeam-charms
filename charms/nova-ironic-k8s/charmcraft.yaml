type: charm
title: OpenStack Nova Compute (Ironic) service
name: nova-ironic-k8s
summary: OpenStack bare metal provisioning nova compute service
description: |
  nova-ironic-k8s is a charm for the OpenStack nova-compute service, configured
  with an Ironic driver for bare metal provisioning.
assumes:
  - k8s-api
  - juju >= 3.1
links:
  source: https://opendev.org/openstack/sunbeam-charms
  issues: https://bugs.launchpad.net/sunbeam-charms

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    debug:
      default: false
      description: Enable debug logging.
      type: boolean
    shard:
      description: Shard key to manage baremetal nodes.
      type: string

containers:
  nova-ironic:
    resource: nova-ironic-image

resources:
  nova-ironic-image:
    type: oci-image
    description: OCI image for OpenStack nova-compute for Ironic.
    upstream-source: ghcr.io/canonical/nova-ironic:2025.1

requires:
  amqp:
    interface: rabbitmq
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  identity-credentials:
    interface: keystone-credentials
    limit: 1
  ironic-api:
    interface: baremetal
  logging:
    interface: loki_push_api
    optional: true
    limit: 1
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
    limit: 1
  tracing:
    interface: tracing
    optional: true
    limit: 1
  # For nova-novncproxy
  traefik-route-internal:
    interface: traefik_route
    limit: 1
  # For nova-novncproxy
  traefik-route-public:
    interface: traefik_route
    optional: true
    limit: 1

peers:
  peers:
    interface: nova-ironic-peer

parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates
  charm:
    after:
      - update-certificates
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc-1.80
      - cargo-1.80
      - pkg-config
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
