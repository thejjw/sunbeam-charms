bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: 8.0/stable
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/candidate
    scale: 1
    trust: true

  # required for glance
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.12/edge
    scale: 1
    trust: true
    options:
      minimum-replicas: 1

  keystone:
    charm: ../../keystone-k8s.charm
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M
    resources:
      keystone-image: ghcr.io/canonical/keystone:2023.1
      # NOTE: should be in sync with resources described in ../../metadata.yaml

  glance:
    charm: ch:glance-k8s
    channel: 2023.1/edge
    scale: 1
    trust: true
    storage:
      local-repository: 5G

relations:
- - keystone:identity-service
  - glance:identity-service
- - rabbitmq:amqp
  - glance:amqp

- - traefik:ingress
  - keystone:ingress-public
- - traefik:ingress
  - glance:ingress-public

- - rabbitmq:amqp
  - keystone:amqp

- - mysql:database
  - keystone:database

- - mysql:database
  - glance:database
