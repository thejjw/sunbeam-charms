type: charm
title: Sunbeam Machine
name: sunbeam-machine
summary: Manage sunbeam utilities in OpenStack deployment
description: |
  Manage machine configuration for sunbeam deployment

base: ubuntu@24.04
platforms:
  amd64:

config:
  options:
    debug:
      default: false
      type: boolean
    http_proxy:
      description: Set HTTP_PROXY in /etc/environment
      type: string
    https_proxy:
      description: Set HTTPS_PROXY in /etc/environment
      type: string
    no_proxy:
      description: Set NO_PROXY in /etc/environment
      type: string

requires:
  tracing:
    interface: tracing
    optional: true
    limit: 1

parts:
  charm:
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
      - cargo
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - jinja2
    build-snaps: [astral-uv]
    override-build: |
      uv export --frozen --no-hashes --format=requirements-txt -o requirements.txt
      craftctl default
    charm-requirements: [requirements.txt]
