- project:
    templates:
      - openstack-python3-sunbeam-jobs
      - openstack-cover-jobs
      - openstack-sunbeam-charm-build-jobs
      - charm-publish-jobs
    check:
      jobs:
        - func-test-openstack:
            nodeset: charms-ubuntu-noble-32GB
        - func-test-tempest:
            nodeset: ubuntu-noble
            voting: false
        - func-test-identity:
            nodeset: ubuntu-noble
