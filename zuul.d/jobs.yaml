- job:
    name: charm-build-keystone-k8s
    run: playbooks/charm/build.yaml
    provides: charm-keystone-k8s
    timeout: 1800
    match-on-config-updates: false
    files:
      - charms/keystone-k8s/*
    vars:
      charm: keystone-k8s
- job:
    name: charm-build-placement-k8s
    run: playbooks/charm/build.yaml
    provides: charm-placement-k8s
    timeout: 1800
    match-on-config-updates: false
    files:
      - charms/placement-k8s/src/*
    vars:
      charm: placement-k8s
