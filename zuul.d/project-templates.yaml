- project-template:
    name: openstack-python3-sunbeam-jobs
    # NOTE(hemanth): This template is used in openstack sunbeam charms since
    # stable/2023.1. The stable/2023.1 and stable/2023.2 charm branches
    # support py310 unit tests and main support py310, py312 tests.
    description: |
      Runs unit tests for an OpenStack Sunbeam project under the CPython
      version 3 releases designated for testing the latest release.
    check:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - openstack-tox-py310:
            branches:
              - stable/2023.1
              - stable/2023.2
        - openstack-tox-py312:
            branches:
              - main
              - stable/2024.1
        - openstack-tox-cover:
            nodeset: ubuntu-noble
            branches:
              regex: ^.*/(2023.1|2023.2)$
              negate: true
    gate:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - openstack-tox-py310:
            branches:
              - stable/2023.1
              - stable/2023.2
        - openstack-tox-py312:
            branches:
              - main
              - stable/2024.1
        - openstack-tox-cover:
            nodeset: ubuntu-noble
            branches:
              regex: ^.*/(2023.1|2023.2)$
              negate: true

